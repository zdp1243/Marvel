<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Comic Finder</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <!-- Employee Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: rgb(201, 29, 29); color: white">
            <h1 class="text-center">Comic Finder</h1>
            <!--<h3 class="text-center">Times</h3>-->
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Add Comic</strong>
                </h3>
            </div>
            <div class="panel-body">

                <!-- Entry Form -->
                <form>
                    <!--<div class="form-group">
                        <label for="title-name-input">Search by Title</label>
                        <input class="form-control" id="title-name-input" type="text">
                    </div> -->
                    <div class="form-group">
                        <label for="destination-input">Search Character</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>

                    <button type="submit" class="btn btn-default" id="run-search">
                        <i class="character-search"></i> Search</button>
                </form>

            </div>

        </div>

    </div>

    </div>

    <div class="row">

        <div class="col-xs-12">

            <!-- Search Results-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Comic Selector</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='employee-table'>
                        <thead>
                            <tr>
                                <th>Cover Image</th>
                                <th>Title</th>
                                <th>Authors</th>
                                <th>Issue</th>
                                <th>Date</th>
                                <th>Synopsis</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>
    <footer>Data provided by Marvel. Â© 2014 Marvel</footer>
    <!-- JavaScript -->
    <script src="*/assets/JavaScript/app.js"></script>

</body>

</html>
