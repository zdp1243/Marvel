<body>


    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron bg-danger text-white" ;>

            <h5 class="text-center"></h5>

    <!--Search Form-->


    <!--This is where the results will go.  Eventually, it will be created by JQuery, but
                        just used html to create the skeleton for now.-->
    <div class="container">

        <div class="panel-body">

            <div class="panel-heading p-3 mb-4 bg-danger text-white">
                <h6 class="panel-title ">
                    <b>Cover Illustration</b>
                </h6>
            </div>
            <div id="image">
                <a href="https://placeholder.com">
                    <img src="http://via.placeholder.com/450x550">

                </a>

                <p>Here is a place to write the copyright info for the image if we choose.</p>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading p-3 mb-2 bg-danger text-white">
                        <h6 class="panel-title">
                            <b>Search Results</b>
                        </h6>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    <span id="Character Name">Character Name</span>
                                </th>
                                <th>
                                    <span id="Issue #">Issue #</span>
                                </th>
                                <th>
                                    <span id="Title"></span>Title</th>
                                <th>
                                    <span id="Year"></span> Year</th>
                                <th>
                                    <span id="Own"></span>Own Issue</th>
                                <th>
                                    <span id="Want"></span>Want Issue</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span id="Data-Name"></span>
                                </td>
                                <td>
                                    <span id="Data-Issue"></span>
                                </td>
                                <td>
                                    <span id="Data-Title"></span>
                                </td>
                                <td>
                                    <span id="Data-Year"></span>
                                </td>
                                <td>

                                    <span id="Data-OwnCheck">
                                        <div class="form-check">
                                            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                                        </div>
                                    </span>
                                </td>
                                <td>
                                    <span id="Data-WantCheck">
                                        <div class="form-check">
                                            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option2" aria-label="...">
                                        </div>
                                    </span>
                                </td>

                            </tr>

                        </tbody>
                    </table>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    <span id="Synopsis">Synopsis</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span id="Data-synopsis">
                                        <p>
                                            Here is where the synopsis will go.
                                        </p>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                </div>
            </div>
        </div>

    </div>
