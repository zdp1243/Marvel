<script>
    function comicEvents(comicEvent) {

        // Querying the EventBite api to allow a user to search for comic magazine events

        //https://www.eventbriteapi.com/v3/events/:id/?token={Q5353UIQE3SLBD5OZC}

        //var queryURL = "https://eventbriteapi.com/v3/events/search/" + event + "?token=Q5353UIQE3SLBD5OZC";
        //var queryURL = "https://www.eventbriteapi.com/v3/events/search/?q=t&token=Q5353UIQE3SLBD5OZC";
        var queryURL = "https://www.eventbriteapi.com/v3/events/search/?q=" + comicEvent + "&token=RYLM43ARMF7VKZ57B3RJ";
        jQuery.ajaxPrefilter(function (options) {
            if (options.crossDomain && jQuery.support.cors) {
                options.url = 'https://cors-anywhere.herokuapp.com/' + options.url;
            }
        });


        $.ajax({

            url: queryURL,
            method: "GET"
        }).then(function (response) {

            $(".modal-body").empty();
            //OATH TOken RYLM43ARMF7VKZ57B3RJ
            // Printing the entire object to console
            console.log(response);
            var events = response.events;
            for (var i = 0; i < 10; i++) {

                var { name, url, logo, description, start, end, status } = response.events[i];
                // Creating a div to hold the gif
                var containerDiv = $("<div class='containerDiv'>");
                // Constructing HTML containing the artist information
                var eventName = $("<h1>").text(name ? name.text : "");
                var eventURL = $("<a>").attr("href", url ? url : "").append(eventName);

                var eventImage = $("<img>").attr({ src: logo ? logo.original.url : "", style: "float-left", clear: "left", width: "175px", height: "175px" });


                var eventDesc = $("<h7>").text(description ? description.text : "");
                var eventStart = $("<h2>").text(start.local, start.timezone);
                var eventEnd = $("<h2>").text(end.local, end.timezone);
                var eventStatus = $("<h2>").text(status ? status : "" + "Event Status");
                //var eventVenue = $("<a>").attr("href", response.event.venue).text("Venue");

                $("img").attr("align", "center");

                // Empty the contents of the artist-div, text the new artist content
                //$("#artist-div").empty();
                //$('#artist-div').text(eventName, eventDesc);
                $(".modal-body").append(eventName, eventURL, eventImage, eventDesc, eventStart, eventEnd, eventStatus, );
            }
        });
    }



    $(".btn").on("click", function (event) {

        //$('#myModal').modal('show');
        // Preventing the button from trying to submit the form
        event.preventDefault();
        // Storing the user entry
        var inputEvent = "comic";
        //.val().trim();


        // Running the searchcomicEvents function (passing in the artist as an argument)
        comicEvents(inputEvent);

    });

</script>
